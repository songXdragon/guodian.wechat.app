<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>实时电量</title>
	<link rel="stylesheet" href="bower_components/weui/dist/style/weui.min.css"/>
	<link rel="stylesheet" href="css/stateGrid_businessHall.css" />
</head>
<body ontouchstart class="bh-realtimePower">
	<!--实时电量-->
	<div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="startDate" class="weui-label">开始日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value="" id="startDate">
            </div>
        </div>
		<div class="weui-cell">
            <div class="weui-cell__hd"><label for="endDate" class="weui-label">结束日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value="" id="endDate">
            </div>
        </div>
    </div>


	<h3 class="title_h3">近七天用量</h3>
	<div id="sevenDayContainer" style="min-width: 310px; height: 300px; margin: 0 auto"></div>

	<div class="container">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>日期</th>
					<th>总电量</th>
					<th>可用余额</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>11-12</td>
					<td>200</td>
					<td>100</td>
				</tr>
				<tr>
					<td>11-11</td>
					<td>200</td>
					<td>100</td>
				</tr>
				<tr>
					<td>11-10</td>
					<td>200</td>
					<td>100</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/highcharts/highcharts.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#sevenDayContainer').highcharts({
				chart: {
					type: 'column'
				},
				title: {
					text: null
				},
				subtitle: {
					text: null
				},
				xAxis: {
					categories: ['11-01', '11-02', '11-03', '11-04', '11-05', '11-06', '11-07'],
					title: {
						text: null
					}
				},
				yAxis: {
					min: 0,
					title: {
						text: '单位（度）',
						align: 'high'
					},
					labels: {
						overflow: 'justify'
					}
				},
				plotOptions: {
					series: {
						dataLabels: {
							enabled: true,
							color: '#606060'
						},
						events: { 
							click: function(event) { 
								alert(event.point.category);
							}
						}
					}
				},
				tooltip: {
					//valueSuffix: '度',
					enabled: false
				},
				exporting: { 
					enabled: false
				},
				legend: {
					enabled: false
				},
				credits: {
					enabled: false
				},
				series: [{
					name: '用电量',
					color: '#29AE63',
					data: [14, 16, 21, 25, 28, 1, 2]
				}]
			});
		});
	</script>
</body>
</html>
