<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>我的积分</title>
	<link rel="stylesheet" href="bower_components/weui/dist/style/weui.min.css"/>
	<link rel="stylesheet" href="css/stateGrid_businessHall.css" />
</head>
<body ontouchstart class="bh-myScore">
	<!--我的积分-->
	<div class="header">
		<p class="houseNumber">用户户号: 0123456789</p>
		<p class="houseName">张三</p>
		<p class="score">现有积分: 500</p>
	</div>

	<div class="weui-grids">
		<a href="javascript:;" class="weui-grid">
			<div class="weui-grid__icon">
				<img src="img/7-1.png" alt="">
			</div>
			<p class="weui-grid__label">积分兑换</p>
		</a>
		<a href="javascript:;" class="weui-grid">
			<div class="weui-grid__icon">
				<img src="img/7-2.png" alt="">
			</div>
			<p class="weui-grid__label">积分明细</p>
		</a>
		<a href="javascript:;" class="weui-grid">
			<div class="weui-grid__icon">
				<img src="img/7-3.png" alt="">
			</div>
			<p class="weui-grid__label">积分规则</p>
		</a>
		<a href="javascript:;" class="weui-grid">
			<div class="weui-grid__icon">
				<img src="img/7-4.png" alt="">
			</div>
			<p class="weui-grid__label">尽情期待</p>
		</a>
	</div>

	<div class="tooltip">
		<h6>温馨提示：</h6>
		<p>1.逾期未缴纳电费的客户不能参与积分活动</p>
		<p>2.积分到期时间默认为：2018年12月31日</p>
	</div>

</body>
</html>
