<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>账号绑定</title>
	<link rel="stylesheet" href="bower_components/weui/dist/style/weui.min.css"/>
	<link rel="stylesheet" href="css/stateGrid_businessHall.css" />
</head>
<body ontouchstart class="bh-bindBill">
	<!--账号绑定-->
	<form name="bindForm" method="GET">
		<div class="form-group">
			<label for="houseNumber" class="sr-only">请输入10位用户号</label>
			<input type="number" class="form-control" id="houseNumber" placeholder="请输入10位用户号" pattern="[0-9]{10}">
			<p class="tooltip">用户编号为10位数字，在您的电费缴费卡或发票可以查看。详细请拨打95588或<a href="javascript:;">点击查看。</a></p>
		</div>

		<div class="form-group">
			<label for="queryCode" class="sr-only">请输入6位查询码</label>
			<input type="text" class="form-control" id="queryCode" placeholder="请输入6位查询码">
			<p class="tooltip">1个微信号可以同时绑定5个居民号</p>
		</div>

		<div class="form-group validatedCode">
			<label for="validatedCode" class="sr-only">请输入6位验证码</label>
			<input type="text" class="form-control" id="validatedCode" placeholder="请输入6位验证码" pattern="[0-9a-zA-Z]{6}">
			<img src="img/validatedCode.jpg" alt="validatedCode">
		</div>
		<a href="javascript:;" onclick="bindBills()" class="weui-btn weui-btn_primary">提交户号绑定</a>
		<a href="javascript:;" onclick="initCode()" class="weui-btn weui-btn_plain-primary">初始化查询码</a>
	</form>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/highcharts/highcharts.js"></script>
	<script src="js/commons/common.js"></script>
	<script src="js/bindBill.js"></script>
	<script>
		function bindBills(){
			var bind = new bindBill();
			bind.init();
		}
		function initCode(){
			window.location.href="initCode.html";
		}

	</script>
</body>
</html>
